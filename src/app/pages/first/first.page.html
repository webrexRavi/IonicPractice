<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>first</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <div class="image">
          <img [src]="'assets/' + photo + '.jpg'" alt="image not found" />
        </div>
      </ion-col>
      <ion-col size="6" *ngFor="let photo of photoService.photos">
        <div class="image">
          <img [src]="photo.data" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab-button class="cam-button" (click)="photoService.takePicture(1)">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>

  <ion-fab-button class="select-button" (click)="photoService.takePicture(0)">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-content>
